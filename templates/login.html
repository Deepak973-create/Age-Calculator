<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">  
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">        
    <title>Tourism</title>
    <link rel="stylesheet" href="/static/css/login.css">
    <script src="https://code.iconify.design/2/2.2.1/iconify.min.js"></script> 
  </head>
  <body>
    <div class="container">
      <div class="top-row">
        <div class="btn-box1">
          <button type="button" name="button" id="GoBack" style="width: 100px;font-size: 17px;border-radius: 40px;">
            Home&nbsp;&nbsp;&nbsp;
            <i class='fas fa-home'></i>
          </button>
        </div>
        <form id="title">
          <img src="https://cdn0.iconfinder.com/data/icons/miscellaneous-51-line/128/tourism_touring_ramble_excursion_travel-512.png"
           style="margin-left: -18px;margin-right: 17px;" width="55" height="55">
          <a class="text-big">Bon Voyage</a>
        </form>
        <form id="title1">
          <span class="iconify" data-icon="zmdi:dot-circle"
           style="font-size:20px;margin-left: 5px;margin-top: 5px;padding-top: 10px;color:rgb(13, 170, 13);" id="demo2">
          </span>
          <span id="demo1" style="margin-bottom: 100px;color: black;font-size: 21px;"></span>    
        </form>        
      </div>
      <div class="step-row" id="steprow">
        <div id="progress"></div>
        <div id="progress1"></div>
        <div class="step-col"><small>Log In</small></div>
        <div class="step-col"><small>Sign Up</small></div>
      </div>

      <form id="Form0" action="http://127.0.0.1:5000/">
        <br><br><br>
        <div class="btn-box">
          <button type="button" id="lau" style="font-size:15px;height: 50px;width: 200px;border-radius: 40px;">
            <a style="margin-left: 20px;">Login As User</a>
            <i class="fas fa-user-alt" style="font-size:23px;margin-bottom: -9px;margin-left: 30px;"></i>
          </button>
        </div>
        <div class="btn-box">
          <button type="button" id="laa" name="adminbutton" value="" style="font-size:15px;height: 50px;width: 200px;border-radius: 40px;">
            <a style="margin-left: 20px;">Login As Admin</a>
            <i class="fas fa-user-cog" style="font-size:23px;margin-bottom: -9px;margin-left: 30px;"></i>
          </button>
        </div>
        <div class="btn-box">
          <button type="button" id="lahm" style="font-size:15px;height: 50px;width: 250px;border-radius: 40px;">
            <a style="margin-left: 2px;">Login As Hotel Receptionist</a>
            <i class="fas fa-hotel" style="font-size:23px;margin-bottom: -9px;margin-left: 10px;"></i>
          </button>
        </div>
      </form>

      <form id="Form1" method="POST">
        <br><br><br>
        <div class="input-box">
            <i class="fas fa-envelope"></i>
            {% if useremail!=""  %}
              <input type="text" name="loginEmail" value="{{useremail}}" required>
            {% else %}
            <input type="text" name="loginEmail" placeholder="Enter the Email" required>
            {% endif %}
        </div>
        <div class="input-box">
            <i class="fas fa-lock"></i>
            <input type="password" name="loginPassword" placeholder="Enter the Password" required>
            {% if error!="" %}
              <!-- <i style="color: red;font-size: 14px;margin-left: 400px;">{{error}}</i> -->
              <script>
                alert("Incorrect Password");
              </script>
            {% endif %}
        </div>
        
        <div class="btn-box">
            <button type="submit" name="submit-button" value="log_submit" id="log_submit">Submit</button>
        </div>
        <div class="sign-up-text">Don't have an account? <label id="Next1">Signup now</label></div>
    </form>

      <form id="Form3" method="POST">
        <br><br><br>
        <div class="input-box">
          <i class="fas fa-envelope"></i>
          {% if hotel_id!=""  %}
            <input type="text" name="loginID" value="{{hotel_id}}" required>
          {% else %}
            <input type="text" name="loginID" placeholder="Enter Hotel ID*" required>
          {% endif %}
        </div>
        <div class="input-box">
          <i class="fas fa-lock"></i>
          <input type="password" name="loginPassword" placeholder="Enter the Password*" required>
          {% if hotel_error!="" %}
              <script>
                alert("Incorrect Password");
              </script>
          {% endif %}
        </div>
             
        <div class="btn-box">
          <button type="submit" name="submit-button" id="HR_log_submit">Submit</button>
        </div>
      </form>

      <form id="Form4" method="POST">
        <br><br><br>
        <div class="input-box">
          <i class="fas fa-lock"></i>
          <input type="password" name="loginPassword" placeholder="Enter the Password*" required>
          {% if admin_error!="" %}
              <script>
                alert("Incorrect Password");
              </script>
            {% endif %}
        </div>
             
        <div class="btn-box">
          <button type="submit" name="submit-button" id="A_log_submit">Submit</button>
        </div>
      </form>

      <form id="Form2" method="POST">
        <div class="input-box">
          <i class="fas fa-user"></i>
          <input type="text" name="newUserName" placeholder="Enter your name" required>
        </div>
        <div class="input-box">
          <i class="fas fa-envelope"></i>
          <input type="text" name="newUserEmail" placeholder="Enter your email" required>
        </div>
        <div class="input-box">
          <i class="fas fa-lock"></i>
          <input type="password" name="newUserPassword" placeholder="Create the password" required>
        </div>
        <div class="input-box">
          <div class="input-box">
            <i class="fas fa-phone fa-3x" style="transform: rotate(90deg);"></i>
            <input type="tel" name="newUserMobileNo" placeholder="Mobile Number" required>
            <br>
          </div>
          <div class="input-box">  
            <i class="fas fa-calendar fa-3x"></i>
            <input type="text" name="newUserDOB" placeholder="Date Of Birth" onfocus="(this.type='date')" onblur="(this.type='text')">
          </div>
        </div>
                
        <div class="btn-box">
          <button type="submit" name="submit-button" id="sign_submit">Submit</button>
        </div>
        <div class="sign-up-text">Already have an account? <label id="Back1">Login now</label></div>
      </form>
    </div>
  </body>
  <script>
    var title = document.getElementById("title");
    var title1 = document.getElementById("title1");
        
    var Form0 = document.getElementById("Form0");
    var Form1 = document.getElementById("Form1");
    var Form2 = document.getElementById("Form2");
    var Form3 = document.getElementById("Form3");
        
    var Next1 = document.getElementById("Next1");
    var Back1 = document.getElementById("Back1");
        
    var LAU = document.getElementById("lau");
    var LAA = document.getElementById("laa");
    var LAHM = document.getElementById("lahm");
    var GoBack = document.getElementById("GoBack");
        
    var demo1 = document.getElementById("demo1");
    var demo2 = document.getElementById("demo2");
    var steprow = document.getElementById("steprow");

    var progress = document.getElementById("progress");
    var progress1 = document.getElementById("progress1");
    var log_submit = document.getElementById("log_submit");
    var sign_submit = document.getElementById("sign_submit");
    var A_log_submit = document.getElementById("A_log_submit");
    var HR_log_submit = document.getElementById("HR_log_submit");
    title.style.left = "50px";
    title.style.top = "20px";
    title1.style.left = "890px";
    title1.style.top = "0px";
    Form0.style.top = "110px";
    GoBack.style.backgroundColor="white";
    steprow.style.boxShadow = "None";
    progress.style.backgroundColor ="white";
    progress1.style.backgroundColor ="white";
    LAU.onclick= function(){
      Form0.style.left = "-850px";
      Form1.style.left = "190px";
      Form2.style.left = "850px";
      title.style.left = "200px";
      GoBack.style.backgroundColor="#7d2ae8";
      progress.style.backgroundColor = "#7d2ae8";
      progress1.style.backgroundColor = "white";
      steprow.style.boxShadow = "0 0px 5px 0px rgb(212, 207, 207)";
      demo1.innerHTML = "User";
      title1.style.left = "700px";
      log_submit.value = "LoginAsUser";
      sign_submit.value = "SignUpAsUser";
    }
    LAA.onclick= function(){
      Form0.style.left = "-850px";
      Form4.style.left = "190px";
      title.style.left = "200px";
      LAA.value = "Admin";
      GoBack.style.backgroundColor="#7d2ae8";
      progress.style.backgroundColor = "#7d2ae8";
      progress1.style.backgroundColor = "white";
      steprow.style.boxShadow = "0 0px 5px 0px rgb(212, 207, 207)";
      demo1.innerHTML = "Admin";
      title1.style.left = "700px";
      A_log_submit.value = "LoginAsAdmin";
    }
    LAHM.onclick = function(){
      Form0.style.left = "-850px";
      Form3.style.left = "190px";
      title.style.left = "200px";
      GoBack.style.backgroundColor="#7d2ae8";
      progress.style.backgroundColor = "#7d2ae8";
      progress1.style.backgroundColor = "white";
      steprow.style.boxShadow = "0 0px 5px 0px rgb(212, 207, 207)";
      demo1.innerHTML = "Hotel Receptionist";
      title1.style.left = "600px";
      HR_log_submit.value = "LoginAsHotelReceptionist";
      // sign_submit.value = "SignUpAsHotelReceptionist";
    }
    Next1.onclick = function(){
      Form1.style.left = "-850px";
      Form2.style.left = "190px";
      progress.style.backgroundColor = "white";
      progress1.style.backgroundColor = "#7d2ae8";
    }
    Back1.onclick = function(){
      Form1.style.left = "190px";
      Form2.style.left = "850px";
      progress.style.backgroundColor = "#7d2ae8";
      progress1.style.backgroundColor = "white";
    }
    GoBack.onclick = function(){
      Form0.style.left = "210px";
      Form1.style.left = "-850px";
      Form2.style.left = "850px";
      Form3.style.left = "850px";
      Form4.style.left = "850px";
      GoBack.style.backgroundColor="white";
      progress.style.backgroundColor = "white";
      progress1.style.backgroundColor = "white";
      steprow.style.boxShadow = "None";
      title.style.left = "50px";
      title1.style.left = "890px";
      demo2.style.innerHTML="";
      demo1.innerHTML = "";
      log_submit.value = "";
      sign_submit.value = "";
    }
  </script>
</html>
