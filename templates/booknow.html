<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <style>
            *{
                margin: 0;
                padding: 0;
                box-sizing: border-box;
                font-family: 'Josefin Sans', sans-serif;
            }
            html { 
                background: url(https://southamericatourism.com/wp-content/uploads/2018/08/Tayrona_National-Park_1920x900_557191651.jpg) no-repeat center center fixed; 
                -webkit-background-size: cover;
                -moz-background-size: cover;
                -o-background-size: cover;
                background-size: cover;
            }
            .main_div{
                width: 100%;
                height: 100vh;
                position: relative;
            }
            .box{
                width: 700px;
                height: 550px;
                justify-content: center;
                position: absolute;
                top: 55%;
                left: 50%;
                transform: translate(-50%,-50%);
                padding: 50px;
                background: white;
                border-radius: 10px;
            }
            .box h1{
                margin-bottom: 30px;
                color: black;
                text-align: center;
                text-transform: capitalize;
            }
            .box .inputBox{
                position: relative;
            }
            .box .inputBox input{
                width: 50%;
                justify-content: center;
                padding: 10px;
                font-size: 16px;
                color: red;
                letter-spacing: 1px;
                margin-bottom: 30px;
                border:none;
                border-bottom: 1px solid rgba(0, 0, 0, 0.637);
                background: transparent;
                outline: none;
            }
            .box .inputBox label{
                position: absolute;
                top: 0; 
                left: 0;
                letter-spacing: 1px;
                padding: 10px 0;
                font-size: 16px;
                color: red;
                transition: 0.5s;
                background: transparent;
                outline: none;
            }
            .box .inputBox input:focus ~ label,
            .box .inputBox input:valid ~ label
            {
                top: -20px;
                left:0;
                color: red;
                font-size: 12px;
            }
            .box input[type="submit"]{
                background: transparent;
                border: none;
                outline: none;
                color: #fff;
                background: #7d2ae8;
                padding: 8px 16px;
                border-radius: 10px;
                font-size: 16px;
            }

            .top-row{
                width: 805px;
                height: 90px;
                margin-top: -50px;
                margin-left: -35px;
                display: flex;
                align-items: center;
                position: relative;
            }
            .text-big{
                padding: 0;
                margin-top: 10px;
                justify-content: center;
                font-family: cursive;
                font-weight: bold;
                font-size: 33px;
            }
        </style>
    </head>
    <body>
        <div class="main_div">
            <div class="box">
                <div class="top-row">
                    <img src="https://cdn0.iconfinder.com/data/icons/miscellaneous-51-line/128/tourism_touring_ramble_excursion_travel-512.png" style="margin-left: 18px;margin-right: 17px;" width="55" height="55">
                    <a class="text-big">Bon Voyage</a>
                </div>
                <br>
                <h1>You Can Book The Travel Here</h1>
                <form method="POST" action="">
                    <label style="margin-left: 80px;" for="time">Travel Date : </label>
                <input type="datetime-local" id="time" name="time">
                <br></br>
                
                    <div style="margin-left: 80px;" class="inputBox">

                        <input type="username" name="noofvisitors"  required>
                        <label> No. Of Visitors : </label>
                    </div>
                    <h2 style="margin-left: 80px;">Price(Per Person) = Rs. 1000</h1>
                    <br></br>
                        <div style="margin-left: 80px;" class="inputBox">
                        
                        <input type="username" name="pickpoint" required>
                        <label> Pick Up Point </label>
                    </div>
                    <div style="margin-left: 80px;" class="inputBox">
                        
                        <input type="username" name="droppoint" required>
                        <label> Drop Point </label>
                    </div>
                    <input style="margin-left: 370px;"type="submit" name="" value = "Save the Details">
                </form>
            </div>
        </div>
    </body>
</html>
